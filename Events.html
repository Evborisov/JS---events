<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 50px solid rgb(139, 81, 81);
            text-align: center;
            line-height: 300px;
            font-size: 40px
        }

        button {
            width: 100px;
            height: 50px;
            margin: 50px 0 0 50px;
        }

        .btn-new-pos {
            background-color: tomato;
            position: absolute;
            top: 0px;
            right: 0px;
            transition: all 1s ease;
        }
    </style>



</head>

<body>
    <button id="btn">THE CLICKER</button>
    <div style="background-color: blue" id="container" class="container">container</div>
    <div class="score" id="score">
        <p>Your score:</p>
        <p id="number">0</p>
    </div>

    <script>
        let div = document.getElementById('container');
        let btn = document.getElementById('btn');
        btn.onclick = function () {
            btn.className = "btn-new-pos";
            setInterval(function () {
                btn.style.bottom = Math.floor(Math.random() * 800) + 'px';
                btn.style.right = Math.floor(Math.random() * 1600) + 'px';
                btn.style.top = Math.floor(Math.random() * 800) + 'px';
                btn.style.left = Math.floor(Math.random() * 800) + 'px';
            }, 1000);
            clickToScore();

        };


        function clickToScore() {
            let num = parseInt(document.getElementById("number").innerHTML);
            num = num + 1;
            document.getElementById("number").innerHTML = num;
            //if (num >= 20) {
            //     btn.style.transition = 'all' + '0.8s' + ' ease'
            //};
        }


        document.getElementById('btn').addEventListener('click', changeBgcDiv);

        function changeBgcDiv() {
            let x = Math.floor(Math.random() * 256);
            let y = Math.floor(Math.random() * 256);
            let z = Math.floor(Math.random() * 256);

            div.style.borderColor = `rgb(${x},${z},${y})`;
            div.style.backgroundColor = `rgb(${x},${y},${z})`;
            div.style.color = `rgb(${z},${x},${y})`;
            document.body.style.backgroundColor = `rgb(${y},${x},${z})`
            div.style.border = Math.floor(Math.random() * 100) + 'px' + ' solid';

        }
